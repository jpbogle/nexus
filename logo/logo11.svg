  <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <mask id="myMask">
      <circle
              class="mask"
              fill="white"
              r="160"
              cx="50%"
              cy="50%"
              stroke="black"
              stroke-width="70"
              />
    </mask>
    <g transform="rotate(-80 200 200)">
      <circle
            class="background"
            fill="#D9ECF2"
            r="100"
            cx="50%"
            cy="50%"
           />
     <circle
            class="big-section"
            fill="none"
            r="100"
            cx="50%"
            cy="50%"
            stroke="#18A4B5"
            stroke-width="30"
           />
     <circle
            class="small-section"
            fill="none"
            r="100"
            cx="50%"
            cy="50%"
            stroke="#F36B79"
            stroke-width="30"
            stroke-dasharray="0 471 157 1000"
           />
    <rect 
          class="background"
          x="50% "
          fill="#D9ECF2"
          width="40"
          height="30%"
          transform="translate(-20, 70)"
          />
    <rect 
          class="background"
          x="50%"
          y="50%"
          fill="#D9ECF2"
          width="30%"
          height="40"
          transform="translate(0, -20)"
          />
      <circle
            class="mask"
            fill="none"
            r="150"
            cx="50%"
            cy="50%"
            stroke="white"
            stroke-width="70"
      />
    </g>
  </svg>