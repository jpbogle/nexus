  <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <mask id="myMask">
      <circle
              class="mask"
              fill="white"
              r="200"
              cx="50%"
              cy="50%"
              stroke="black"
              stroke-width="70"
              />
    </mask>
    <g transform="rotate(-80 200 200)" mask="url(#myMask)">
      <circle
            class="background"
            fill="#D9ECF2"
            r="190"
            cx="50%"
            cy="50%"
           />
     <circle
            class="big-section"
            fill="none"
            r="100"
            cx="50%"
            cy="50%"
            stroke="#18A4B5"
            stroke-width="70"
           />
     <circle
            class="small-section"
            fill="none"
            r="100"
            cx="50%"
            cy="50%"
            stroke="#F36B79"
            stroke-width="70"
            stroke-dasharray="0 471 157 1000"
           />
    <rect 
          class="background"
          x="50% "
          fill="#D9ECF2"
          width="40"
          height="50%"
          transform="translate(-20)"
          />
    <rect 
          class="background"
          x="50%"
          y="50%"
          fill="#D9ECF2"
          width="50%"
          height="40"
          transform="translate(0, -20)"
          />
    </g>
  </svg>